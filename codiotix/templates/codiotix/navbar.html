<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/navbar.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
    <nav class="my-nav">
        <div class="cont">
        <div class="left-nav">
            {%if user.is_authenticated%}
            <h1 class="nav-head">{{user.username}}</h1>
            {%else%}
            <h1 class="nav-head"><a href="{%url 'home'%}" style="text-decoration:none; color:white;">Codiotix</a></h1>
            {%endif%}
        </div>
        <div class="right-nav">
            <a class="link"><p>Get Ad-Free</p></a>
            <a class="link" href="{%url 'find'%}"><img src="{%static 'img/search-interface-symbol.png'%}" class="img-search"></a>
            {%if user.is_authenticated%}
            <a class="link" href="{%url 'Logout'%}"><p>Logout</p></a>
            {%else%}
            <a class="link" href="{%url 'Signup'%}"><p>Signup</p></a>
            <a class="link" href="{%url 'Login'%}"><p>Login</p></a>
            {%endif%}
        </div>
    </div>
    </nav>
</body>
</html>
