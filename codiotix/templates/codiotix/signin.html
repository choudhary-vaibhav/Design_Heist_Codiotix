<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
<!--    <link rel="shortcut icon" href="/assets/favicon.ico">-->
{%load static%}
<link rel="stylesheet" href="{%static 'css/login_signup.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div id="overlay"></div>
<div class="container">
    <form class="form" id="login" method="POST">
        {% csrf_token %}
        <h1 class="form__title">Login</h1>
            {%if messages%}
            {%for message in messages%}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
              </div>
              {%endfor%}
              {%endif%}
        <div class="form__input-group">
            <input type="text" class="form__input" name="username" autofocus placeholder="Username" required>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" name="password" autofocus placeholder="Password" required>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="{%url 'Signup'%}" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
</div>
 

<script src="script.js"></script>
</body>
</html>
